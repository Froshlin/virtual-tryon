<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-white">AI-Powered Virtual Try-On</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Upload Your Image and Select Clothing</h3>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="customerImage" class="form-label text-white">Customer Image</label>
                                <input type="file" class="form-control bg-secondary text-white" id="customerImage" accept="image/*">
                                <img id="customerImagePreview" class="img-fluid mt-2" style="display:none;" alt="Customer Image Preview">
                            </div>
                            <div class="col-md-6">
                                <label for="clothingId" class="form-label text-white">Select Clothing</label>
                                <select class="form-select bg-secondary text-white" id="clothingId">
                                    <option value="">Select Clothing</option>
                                </select>
                                <img id="clothingImagePreview" class="img-fluid mt-2" style="display:none;" alt="Clothing Image Preview">
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" onclick="tryOn()">Try On</button>
                        <div id="progress" class="mt-3 text-center" style="display:none;">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%;">0%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card bg-dark text-white shadow">
                    <div class="card-body ">
                        <h3 class="card-title text-center mb-4">Try-On Result</h3>
                        <img id="resultImage" class="img-fluid" style="display:none;" alt="Result Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
